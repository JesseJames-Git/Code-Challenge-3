<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id ="titleSection">
        <h1>Post Manager</h1>
        <p>Your favorite post and blog managing website. </p>
    </div>

    <div id="contentSection">
        <div id="leftColumn">
            <div id="post-list"><h2>Blogs</h2></div>            
            <div id="new-post-form">        
                <form id="blogForm">
                    <p>Title: </p>
                    <input type="text" name="title" id="title" placeholder="Enter blog title">
                    <br>
                    <p>Author: </p>
                    <input type="text" name="author" id="author" placeholder="Enter author's name">
                    <br>
                    <p>Image URL: </p>
                    <input type="url" name="image " id="URL" placeholder="Enter image URL">
                    <br>
                    <p>Content: </p>
                    <textarea name="content" placeholder="Write your blog here"></textarea>
                    <br>
                </form>
                <button id="submitButton"> + Add New Blog</button>        
            </div>
        </div>
        <div id="post-detail"></div>
    </div>
</body>
<script src="src/index.js"></script>
</html>
